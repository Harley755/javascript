<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperation des donnees de l'utilisateur</title>
</head>

<body>
    <form>
        <div><input type="text" id="name" placeholder="Nom" /></div>
        <div>
            <select id="gender">
                <option>Choisissez une valeur</option>
                <option value="male">Homme</option>
                <option value="female">Femme</option>
                <option value="other">Autre</option>
            </select>
        </div>
    </form>

    <div id="result">
        Nom : <span id="res-name"></span><br /> Genre : <span id="res-gender"></span><br /> Souris : (<span id="mouse-x"></span>, <span id="mouse-y"></span>)
    </div>

    <script src="recuperationDeDonnees.js"></script>
</body>

</html>
